name: dispatch
on:
  workflow_dispatch:
    inputs:
      logLevel:
        required: true
        default: warning
        type: choice
        options:
          - info
          - warning
          - debug


jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      run: |
        echo "Log level: $LEVEL"
        echo "Tags: $TAGS"
        echo "Environment: $ENVIRONMENT"
      env:
        LEVEL: ${{ inputs.logLevel }}
        TAGS: ${{ inputs.tags }}
        ENVIRONMENT: ${{ inputs.environment }}