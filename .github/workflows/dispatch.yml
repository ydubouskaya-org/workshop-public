name: Manual Dispatch Workflow

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      matrix:
        description: 'Tags for the run'
        required: false
        default: '${{ fromJSON(INPUT_VALUE) }}'
        type: string

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [ 20, 22, 24 ]
        os: [ ubuntu-latest, windows-latest ]
    steps:
      - name: Print the inputs
        run: |
          echo "Log level: $LEVEL"
          echo "Tags: $TAGS"
          echo "Environment: $ENVIRONMENT"
        env:
          LEVEL: ${{ inputs.logLevel }}
          TAGS: ${{ inputs.tags }}
          ENVIRONMENT: ${{ inputs.environment }}